<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="./styles/style.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="result"></div>
    <div id="preview"></div>
    <div class="container-fluid">
      <div class="row">
        <div id="keys" class="col-xs-9">
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">7</div>
                <div class="col-xs-4 key">8</div>
                <div class="col-xs-4 key">9</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">4</div>
                <div class="col-xs-4 key">5</div>
                <div class="col-xs-4 key">6</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">1</div>
                <div class="col-xs-4 key">2</div>
                <div class="col-xs-4 key">3</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-4 key">.</div>
                <div class="col-xs-4 key">0</div>
                <div class="col-xs-4 key">=</div>
              </div>
            </div>
          </div>
        </div>
        <div id="operators" class="col-xs-3">
          <div class="operator">DEL</div>
          <div class="operator">/</div>
          <div class="operator">X</div>
          <div class="operator">-</div>
          <div class="operator">+</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
